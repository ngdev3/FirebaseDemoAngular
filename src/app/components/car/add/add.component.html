<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
        Welcome
       </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item" (click)="authService.redirectToDashboard()">
                        <a class="nav-link ">
                            <i class="fas fa-user"></i>User Profile
                        </a>
                    </li>
                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link active" (click)="addMyCar()">
                            <i class="fas fa-sign-out-alt"></i>Add
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " (click)="openListing()">
                            <i class="fas fa-sign-out-alt"></i>List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


            <div class="container">
                <h2 *ngIf="!isItEdit">Add form</h2>
                <h2 *ngIf="isItEdit">Update form</h2>
                <form *ngIf="isItEdit">
                    <div class="form-group">
                        <label for="email">Make:</label>
                        <input type="text" class="form-control" [value]="realData.Make"  #make  placeholder="Enter Make" required>
                    </div>
                    <!-- {{isItEdit}} -->
                    <div class="form-group">
                        <label for="pwd">Max Speed:</label>
                        <input type="text" class="form-control" [value]="realData.Max_speed" #max_speed  placeholder="Enter Speed" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Engine Size:</label>
                        <input type="text" class="form-control" [value]="realData.Engine_size" #engine_size placeholder="Enter Size" required>
                    </div>
                   <span>
                       <div class="pull-right col-6" *ngIf="!isItEdit">
                           <button type="submit" class="btn btn-primary" (click)="authService.AddCarSet(make.value, max_speed.value, engine_size.value)">Submit</button>
                       </div>
                       <div class="pull-right col-6" *ngIf="isItEdit">
                           <button type="submit" class="btn btn-primary" (click)="authService.updateMyCarSet(make.value, max_speed.value, engine_size.value, realDataKey)">Update</button>
                       </div>
                       
                   </span>
                </form>
                <form *ngIf="!isItEdit">
                    <div class="form-group">
                        <label for="email">Make:</label>
                        <input type="text" class="form-control"  #make  placeholder="Enter Make" required>
                    </div>
                    <!-- {{realData.Make}} -->
                    <div class="form-group">
                        <label for="pwd">Max Speed:</label>
                        <input type="text" class="form-control"  #max_speed  placeholder="Enter Speed" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Engine Size:</label>
                        <input type="text" class="form-control"  #engine_size placeholder="Enter Size" required>
                    </div>
                   <span>
                       <div class="pull-right col-6" *ngIf="!isItEdit">
                           <button type="submit" class="btn btn-primary" (click)="authService.AddCarSet(make.value, max_speed.value, engine_size.value)">Submit</button>
                       </div>
                       
                   </span>
                </form>
            </div>
        </main>

    </div>
</div>
